<main>
    <h1>Entre em contato</h1>
</main>
<section>
    <form action="/contato/" method="post">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
        <br>
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone">
        <br>
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" placeholder="Digite seu e-mail">
        <br>
        <label for="mensagem">Digite sua mensagem</label><br>
        <textarea name="mensagem" id="mensagem" cols="50" placeholder="Digite sua mensagem" rows="10"></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>
</section>
